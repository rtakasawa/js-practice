<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <form action="#" id="form">
    <input type="text" name="word">
    <input type="submit" value="検索">
  </form>
  <p id="output"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict'

  // onsubmit:送信ボタンがクリックされた直後にイベントを発生させる
  // イベントに代入するfunctionには、function名はつけない
  document.getElementById('form').onsubmit = function(event) {
    // HTMLの基本動作をキャンセル
    event.preventDefault();
    const search = document.getElementById('form').word.value;
    document.getElementById('output').textContent = `[${search}]の検索中`;
  };
</script>
</body>
</html>
